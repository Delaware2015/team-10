<ion-view title='<img class ="GoodWill" src="http://www.goodwillcfl.org/images/goodwill_logo02.png" />' name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="E-mail" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
      <button class="button button-block button-calm" ng-click="signup()">Sign Up</button>
      <button class="button icon-left ion-social-facebook-outline button-block button-positive" ng-click="fbLogin()">Login with Facebook</button>
  </ion-content>
</ion-view>
