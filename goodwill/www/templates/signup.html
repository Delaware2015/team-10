<ion-view title='<img class ="GoodWill" src="http://www.goodwillcfl.org/images/goodwill_logo02.png" />' name="signup-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="email" placeholder="E-mail" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="number" placeholder="Zip Code" ng-model="data.zip">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.pass">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Repeat Password" ng-model="data.repass">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="signup()">Sign Up</button>
      </button>
  </ion-content>
</ion-view>
