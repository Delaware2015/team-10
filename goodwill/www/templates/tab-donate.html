<ion-view view-title="Donate">
    <ion-content class="padding">
      <div class="item row">
      <div class="col">
        <label class="item-input item-select">
          <div class="input-label">
            Women's Clothing
          </div>
          <select>
            <option>Blouse - $4</option>
            <option>Sweater - $4</option>
            <option>Slacks - $4</option>
            <option>Dress - $6</option>
            <option>Suits - $10</option>
            <option>Coat - $8</option>
            <option>Handbag - $4</option>
            <option>Shoes - $5</option>
          </select>
        </label>
      </div>
      <div class="col">
        <div class="item-input-inset">
          <label class="item-input-wrapper">
            <input type="number" placeholder="Quantity">
          </label>
          <button class="button button-small" ng-click="add()">
            Add
          </button>
        </div>
      </div>
    </div>
    <button class="button button-block button-calm" ng-click="items()">What Can I Donate?</button>
  </ion-content>
</ion-view>
