<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="General" icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline" href="#/tab/general">
    <ion-nav-view name="tab-general"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Donate" icon-off="ion-android-arrow-up" icon-on="ion-android-arrow-up" href="#/tab/donate">
    <ion-nav-view name="tab-donate"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Shop" icon-off="ion-android-arrow-down" icon-on="ion-android-arrow-down" href="#/tab/shop">
    <ion-nav-view name="tab-shop"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Store Search" icon-off="ion-search" icon-on="ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

</ion-tabs>
